<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=m, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css">
    <title>Train List</title>
</head>

<body>
    <h1 class="text-4xl bold text-center mt-4" id="something-cool">Train List</h1>
    <div
        class="utils content-center border-solid border-neutral-900 border-2 rounded-lg p-2 w-fit text-right right-0 absolute h-20">
        <!-- <button id="delete-all" style="margin-right: 100px;">DELETE ALL TRAIN</button> -->
        <select id="track-select">
            <option value="">--DEFAULT TRACK--</option>
        </select>
        <button class="bg-red-500 hover:bg-red-700 border-1 border-solid border-gray-500 p-1 rounded"
            onclick="fetch('/force-derail/' + document.getElementById('track-select').value)">RESTART
            EVERYTHING</button>
    </div>
    <div class="flex flex-row felx-nowrap mt-24">
        <div id="gridNode" style="width: 1000px; height: 400px;"></div>
        <div id="gridTrack" style="width: 1000px; height: 400px;"></div>
    </div>
    <div id="gridTrain" style="height: 400px;" class="w-screen"></div>

    <div id="status-container"></div>
    <script defer src="bezier.js"></script>
    <script defer type="module" src="list.js"></script>
</body>

</html>
