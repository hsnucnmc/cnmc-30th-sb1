<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=m, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Train List</title>
</head>

<body>
    <div style="display: flex; flex-flow: row nowrap; align-content:center;">
        <h2 style="margin-right: 100px;">Train List</h2>
        <button id="delete-all">DELETE ALL TRAIN</button>
        <button onclick="fetch('/force-derail')">RESTART EVERYTHING</button>
    </div>
    <table id="node-table">
        <colgroup span="10"></colgroup>
        <tr>
            <th>NodeID</th>
            <th colspan="2">Position</th>
            <th>Actions</th>
        </tr>
    </table>
    <table id="track-table">
        <colgroup span="10"></colgroup>
        <tr>
            <th>Track</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
    </table>
    <table id="train-table">
        <colgroup span="10"></colgroup>
        <tr>
            <th>TrainID</th>
            <th>Track</th>
            <th>Direction</th>
            <th>Image</th>
            <th>Position</th>
            <th>Progress</th>
            <th>Actions</th>
        </tr>
    </table>
    <div id="status-container"></div>
    <script src="list.js"></script>
</body>

</html>
